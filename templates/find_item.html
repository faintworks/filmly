<!DOCTYPE html>
<head>
  <title>Search for review</title>
</head>

<body>
    <h1>Search for review</h1>
    <form action="/find_item" method="get">
    <p>
    Keyword: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="send">
    </form>

    {% if query %}
    <h2>Search results</h2>

    <ul>
        {% for item in results %}
        <li><a href="/item/{{ item.id }}">{{ item.movie }}</a></li>
        {% endfor %}
    </ul>

    <p>
    <a href="/" >Return to main page</a>
    </p>

    {% endif %}
</body>
</html>
